<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>চোর পুলিশ</title>
</head>
<body>
    <div class="papers" style="display: flex; gap: 20px; flex-direction: column;">
        <h1 id="header">এবার চোর</h1>
        <div style="display: flex; gap: 20px;">
            <button id="p1" class="page"></button>
            <button id="p2" class="page"></button>
        </div>
        <div style="display: flex; gap: 20px;">
            <button id="p3" class="page"></button>
            <button id="p4" class="page"></button>
        </div>
        <button class="end" onclick="results()">ফলাফল</button>
    </div>
    
    <div id="results" style="display: none; gap: 0; flex-direction: column; justify-content: center; align-items: center;">
        <h2>ফলাফল:</h2>
        <p id="s1">তোমার ফলাফল: </p>
        <p id="s2">খেলোয়াড় ২: </p>
        <p id="s3">খেলোয়াড় ৩: </p>
        <p id="s4">খেলোয়াড় ৪: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
